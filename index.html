<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <link
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
      rel="stylesheet"
      integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <title>Weather</title>
  </head>
  <body>
    <div class="back">
      <div class="popUp">
        <div class="head">
          <h3>location</h3>
          <i class="fa fa-remove"></i>
        </div>
        <div class="line"></div>

        <div class="wrapper">
          <label>City</label>
          <input type="text" class="city" />
        </div>
        <div class="wrapper">
          <label>State</label>
          <input type="text" class="state" />
        </div>
        <div class="line"></div>
        <div class="btns">
          <button id="btn" class="close">Close</button>
          <button id="btn" class="save">Save changes</button>
        </div>
        <div
          style="display: none"
          class="alert alert-danger flash"
          role="alert"
        >
          Enter the details
        </div>
      </div>
    </div>
    <div class="contain">
      <div class="box">
        <h1>Kadiri,Andhra</h1>
        <h3>Partly Cloudy</h3>
        <h2>23&deg;C</h2>
        <div class="pic">
          <img src="image.png" alt="" />
        </div>
        <div class="bg-light">
          <p>Relative Humidity <span>47%</span></p>
          <p>DewPoint <span>3</span> &deg;C</p>
          <p>Feels like <span>44</span> &deg;C</p>
          <p>Wind from the <span>East</span> at <span>1</span>.0 MPH</p>
        </div>
        <button class="change">Change Location</button>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="./Fetch.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
